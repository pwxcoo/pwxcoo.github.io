          <p>一道面试题。</p>
<blockquote>
<p>一共 25 匹马，有 5 个赛道，最多有 5 匹马一起跑，最少几场得到最快的 5 匹马？</p>
</blockquote>
<ul>
<li>5 组 A，B，C，D，E，跑 5 次，并排上序。</li>
<li>每组头名再赛一场，得到这样一个矩阵，<code>x</code> 标记的表示已经淘汰了  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1 2 3 4 5</span><br><span class="line">2 3 4 5 x</span><br><span class="line">3 4 5 x x</span><br><span class="line">4 5 x x x</span><br><span class="line">5 x x x x</span><br></pre></td></tr></table></figure></li>
<li>然后再找出第二名，因为冠军确定了，所以在 5 个里找 4 个，最慢的那个，那组直接全部淘汰，以此类推，<strong>最多比赛 10 场</strong></li>
